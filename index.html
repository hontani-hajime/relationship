<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人物相関図</title>
  <style>
    /* 全体レイアウト */
    body {
      font-family: "Times New Roman", "MS Mincho", serif;
      margin: 0;
      padding: 0;
      background-image: url('https://hontani-hajime.github.io/relationship/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      position: relative;
      margin: 20px auto;
      max-width: 90%;
      text-align: center;
    }

    /* タイトル部分 */
    .title {
      position: relative;
      font-family: "Times New Roman", serif;
      font-size: 2em;
      color: pink;
      text-align: center;
      margin-bottom: 50px;
      animation: glitter 2s infinite;
      letter-spacing: 2px;
    }

    .title-line {
      display: block;
      color: white;
      text-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px gold, 0 0 40px gold, 0 0 50px gold;
    }

    @keyframes glitter {
      0% { text-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px gold, 0 0 40px gold; }
      50% { text-shadow: 0 0 15px gold, 0 0 25px gold, 0 0 35px pink, 0 0 45px pink; }
      100% { text-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px gold, 0 0 40px gold; }
    }

    /* 相関図画像 */
    .relationship-chart {
      width: 100%;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    /* 四角形 (人物枠) */
    .person-box {
      position: absolute;
      border: none; /* 縁を透明に */
      color: transparent; /* 文字色を透明に */
      font-size: 1em;
      text-align: center;
      line-height: 5;
      font-family: "Times New Roman", serif;
      padding: 0 10px;
      background: rgba(0, 0, 0, 0); /* 背景を透過 */
      transform: translate(-50%, -50%);
      width: 120px;
      height: 200px;
      cursor: pointer;
    }

    /* 画像表示エリア */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8); /* 背景を薄暗く */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .overlay img {
      max-width: 80%; /* 画像の最大幅を調整 */
      max-height: 80%; /* 画像の最大高さを調整 */
      border: 5px solid white;
      border-radius: 10px;
    }

    .darken {
      opacity: 0.3; /* 背景を薄暗くする */
    }
  </style>
  <script>
    // 画像の表示・非表示の制御
    function showImage(imageUrl) {
      const overlay = document.getElementById('overlay');
      const chart = document.querySelector('.relationship-chart');
      overlay.style.display = 'flex';
      overlay.querySelector('img').src = imageUrl;
      chart.classList.add('darken');
    }

    function hideImage() {
      const overlay = document.getElementById('overlay');
      const chart = document.querySelector('.relationship-chart');
      overlay.style.display = 'none';
      chart.classList.remove('darken');
    }
  </script>
</head>
<body>
  <!-- タイトル -->
  <div class="title">
    <span class="title-line">神戸龍谷鉄道研究会</span>

    <img src="https://hontani-hajime.github.io/relationship/relationship.HEIF" alt="人物相関図" class="relationship-chart">
