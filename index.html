<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人物相関図</title>
  <style>
    /* 全体レイアウト */
    body {
      font-family: "Times New Roman", "MS Mincho", serif;
      margin: 0;
      padding: 0;
      background-image: url('https://hontani-hajime.github.io/relationship/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      position: relative;
      margin: 20px auto;
      max-width: 90%;
      text-align: center;
    }

    /* タイトル部分 */
    .title {
      position: relative;
      font-family: "Times New Roman", serif;
      font-size: 2em;
      color: pink;
      text-align: center;
      margin-bottom: 50px; /* 上部との間隔を広げる */
      animation: glitter 2s infinite;
      letter-spacing: 2px;
    }

    .title-line {
      display: block;
      color: white;
      text-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px gold, 0 0 40px gold, 0 0 50px gold;
    }

    @keyframes glitter {
      0% { text-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px gold, 0 0 40px gold; }
      50% { text-shadow: 0 0 15px gold, 0 0 25px gold, 0 0 35px pink, 0 0 45px pink; }
      100% { text-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px gold, 0 0 40px gold; }
    }

    /* 相関図画像 */
    .relationship-chart {
      width: 100%;
      border-radius: 10px;
    }

    /* 四角形 (人物枠) */
    .person-box {
      position: absolute;
      border: 2px solid red; /* 縁を赤に変更 */
      color: red; /* 文字色を赤に変更 */
      font-size: 1em;
      text-align: center;
      line-height: 5; /* 高さが長くなった分調整 */
      font-family: "Times New Roman", serif;
      padding: 0 10px;
      background: rgba(0, 0, 0, 0); /* 背景は透過 */
      transform: translate(-50%, -50%);
      width: 120px; /* 横幅 */
      height: 200px; /* Y軸の長さを5倍に設定 */
    }
  </style>
</head>
<body>
  <!-- タイトル -->
  <div class="title">
    <span class="title-line">神戸龍谷鉄道研究会</span>
    <span class="title-line">=CHART=</span>
  </div>

  <div class="container">
    <!-- 相関図の背景画像 -->
    <img src="https://hontani-hajime.github.io/relationship/relationship.HEIF" alt="人物相関図" class="relationship-chart">

    <!-- 19個の四角形 -->
    <div class="person-box" style="top: 13%; left: 12%;">おだみちこ</div>
    <div class="person-box" style="top: 20%; left: 30%;">人物2</div>
    <div class="person-box" style="top: 64%; left: 45%;">たてのようすけ</div>
    <div class="person-box" style="top: 57%; left: 85%;">うえだこういちろう</div>
    <div class="person-box" style="top: 32%; left: 20%;">人物5</div>
    <div class="person-box" style="top: 45%; left: 40%;">人物6</div>
    <div class="person-box" style="top: 40%; left: 60%;">人物7</div>
    <div class="person-box" style="top: 73%; left: 85%;">ありつがくと</div>
    <div class="person-box" style="top: 90%; left: 13%;">やまさきしんいちろう</div>
    <div class="person-box" style="top: 90%; left: 28%;">のぶはらあかひこ</div>
    <div class="person-box" style="top: 90%; left: 45%;">あらきしんいち</div>
    <div class="person-box" style="top: 90%; left: 60%;">きむらますみ</div>
    <div class="person-box" style="top: 90%; left: 85%;">あんもりかいせい</div>
    <div class="person-box" style="top: 64%; left: 61%;">にかいどうこうき</div>
    <div class="person-box" style="top: 60%; left: 13%;">たけうちゆうすけ</div>
    <div class="person-box" style="top: 37%; left: 85%;">はっとりわくと</div>
    <div class="person-box" style="top: 64%; left: 29%;">みくりやゆうと</div>
    <div class="person-box" style="top: 20%; left: 70%;">人物18</div>
    <div class="person-box" style="top: 5%; left: 30%;">人物19</div>
  </div>
</body>
</html>
